<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 실습</title>
  </head>
  <body>
    <h1>주문하기</h1>

    <form action="" method="post">
      <fieldset>
        <label for="name">고객명 :</label>
        <input type="text" name="name" id="name" /><br />
        <label for="phone">전화번호 :</label>
        <input type="text" name="phone" id="phone" /><br />
        <label for="email">E-mail : </label>
        <input type="text" name="email" id="email" /><br />
      </fieldset>
      <br />

      <fieldset>
        <legend>피자 사이즈</legend>
        <label> <input type="radio" name="size" value="small" />Small</label
        ><br /><br />
        <label> <input type="radio" name="size" value="medium" />Medium</label
        ><br /><br />
        <label> <input type="radio" name="size" value="large" />Large</label>
      </fieldset>

      <fieldset>
        <legend>토핑 선택</legend>
        <label>
          <input type="checkbox" name="topping" value="bacon" />베이컨</label
        >
        <label>
          <input type="checkbox" name="topping" value="cheese" />치즈</label
        >
        <label>
          <input type="checkbox" name="topping" value="onion" />양파</label
        >
        <label>
          <input type="checkbox" name="topping" value="mushroom" />버섯</label
        >
      </fieldset>

      <label for="text">희망 배송 시간:</label>
      <input type="time" name="time" />

      <label for=""></label>
      <textarea
        style="resize: none"
        name="memo"
        placeholder="내용을 입력하세요"
      ></textarea>
      <button type="submit">주문하기</button>
    </form>
  </body>
</html>
