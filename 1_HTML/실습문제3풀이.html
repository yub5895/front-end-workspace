<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>폼 실습 풀이</title>
  </head>
  <body>
    <h1>주문하기</h1>
    <!-- name : 서버에 보낼 때 담을 공간명
         value : 서버에 보낼 때 name 공간에 담을 값

         id : 태그의 고유 명칭 부여
         for : input의 id와 연결 -->
    <form action="" method="get">
      <label for="nickName">고객명 : </label
      ><input type="text" name="userName" id="nickName" /><br />
      <label for="phone">전화번호 : </label>
      <input type="text" name="phone" id="phone" /><br />
      <label for="email">E-mail : </label>
      <input type="text" name="email" id="email" />

      <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="Size" id="Small" value="Small" /><label
          for="Small"
          >Small</label
        >
        <br /><br />
        <input type="radio" name="Size" id="Medium" value="Medium" /><label
          for="Medium"
          >Medium</label
        >
        <br /><br />
        <input type="radio" name="Size" id="Large" value="Large" /><label
          for="Large"
          >Large</label
        >
      </fieldset>

      <fieldset>
        <legend>토핑 선택</legend>
        <!--(input:checkbox[name="topping"]+label)*4-->
        <input type="checkbox" name="topping" id="bacon" value="bacon" /><label
          for="bacon"
          >베이컨</label
        >
        <input
          type="checkbox"
          name="topping"
          id="cheese"
          value="cheese"
        /><label for="cheese">치즈</label>
        <input type="checkbox" name="topping" id="onion" value="onion" /><label
          for="onion"
          >양파</label
        >
        <input
          type="checkbox"
          name="topping"
          id="mushroom"
          value="mushroom"
        /><label for="mushroom">버섯</label>
      </fieldset>
      <label for="time">
        희망 배송 시간 : <input type="time" name="time" id="time" /><br />
      </label>
      <label for="memo">배송 시 요청사항 : </label>
      <textarea
        name="memo"
        id="memo"
        placeholder="내용을 입력하세요"
        style="resize: none"
        cols="30"
        rows="10"
      ></textarea>
      <button type="submit">주문하기</button>
    </form>
  </body>
</html>
