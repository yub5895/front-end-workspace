<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="실습문제8.css" />
  </head>
  <body>
    <fieldset>
      * 아이디 : <input type="text" id="id" />
      <div id="id2">
        첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로
        입력하시오.
      </div>
      * 비밀번호 : <input type="text" id="pwd" />
      <div id="pwd2">
        영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.
      </div>
      * 비밀번호 확인 : <input type="text" id="pwdpwd" />
      <div id="pwdpwd2">위의 비밀번호와 일치하게 입력하시오.</div>

      * 이름 : <input type="text" id="name" />
      <div id="name2">한글로만 이루어져야되며 2글자 이상으로 입력하시오.</div>
      * 이메일 : <input type="email" id="email" />
      <div id="email2">이메일 형식에 맞춰서 입력하시오.</div>
      * 취미 :
      <input type="text" id="hobby" placeholder="축구,농구,야구,독서 등" />
      <br />
      * 거주지 :
      <input type="text" id="home" /> <br />
      <button id="id3">회원가입</button>
      <button id="id4">취소</button>
    </fieldset>
    <script>
      const id = document.querySelector("#id");
      const regExp = /\D{1}(a[4,12])/;

      id.addEventListener("input", function () {
        if (regExp.test(id.value)) {
          console.log("OK!");
        } else {
          console.log(
            "첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로 입력하시오."
          );
        }
      });
    </script>

    <script>
      const pwd = document.querySelector("#pwd");
      const regExp2 = /^....$/;

      pwd.addEventListener("input", function () {
        if (regExp2.test(pwd.value)) {
          console.log("OK!");
        } else {
          console.log(
            "영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오."
          );
        }
      });
    </script>

    <script src="실습문제8.js"></script>
  </body>
</html>
