<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../2.CSS/css/reset.css" />
    <link rel="stylesheet" href="semi2.css" />
  </head>
  <body>
    <header id="header">
      <nav id="a1">
        <a href="">
          <h1 class="nav-link">Forever</h1>
        </a>
        <img src="semiResources/sunny-1.png" alt="" />
      </nav>
      <nav id="a2">
        <a href="" class="js">개발자</a>
        <a href="" class="js">로그인</a>
        <a href="" class="js">회원가입</a>
      </nav>
    </header>

    <div className="main">
      <div id="carousel">
        <button id="Btn1">&#10094;</button>
        <div id="section-container">
          <section class="section">
            <section class="section1">
              <h1>트러블 없는 트래블 스케줄러,(적당한 멘트)</h1>
              <br />
              <h1>"SEMI PROJECT"<프로젝트 제목></h1>
              <h1><a href="#section5" class="scroll">자세히보기</a></h1>
            </section>

            <section class="section2">
              <h1>복잡한 스케줄링에 지친 당신을 위한,(적당한 멘트)</h1>
            </section>

            <section class="section3">
              <h1>유용한 기능1(적당한 멘트)</h1>
            </section>

            <section class="section4">
              <h1>유용한 기능2(적당한 멘트)</h1>
            </section>
          </section>
        </div>
        <button id="Btn2">&#10095;</button>
      </div>
    </div>

    <section id="section5">
      <h1>이 스케줄러의 장점</h1>
      <p>만들어진 스케쥴러 사진+요약된 멘트</p>
      <img src="semiResources/스케줄1(섹션5임시).jpg" alt="" />
    </section>

    <section id="section6">
      <div id="textBox">
        <h1>이 외의 유용한 기능들</h1>
        <p>이렇게도 활용해보세요</p>
      </div>
      <div id="positionBox">
        <div class="box" id="box1">
          <img src="semiResources/캘린더2(box1임시).jpg" alt="" id="airplane" />
        </div>
        <div class="box" id="box2">
          <img src="semiResources/비행기(box2임시).jpg" alt="" id="calendar" />
        </div>
      </div>
    </section>
  </body>

  <script>
    const header = document.getElementById("header");
    const navLinks = document.querySelectorAll(".js");

    navLinks.forEach((link) => {
      link.addEventListener("mouseover", () => {
        header.style.backgroundColor = "white";
        navLinks.forEach((link) => {
          link.style.color = "black";
        });
      });

      link.addEventListener("mouseout", () => {
        header.style.backgroundColor = "transparent";
        navLinks.forEach((link) => {
          link.style.color = "white";
        });
      });
    });
  </script>
</html>
