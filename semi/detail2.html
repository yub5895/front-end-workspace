      $(".btn").click(function () {
        $("#modal1").css("display", "block");
      });

      $(".close").click(function () {
        $(".modal").css("display", "none");
      });

      $(window).click(function (event) {
        if ($(event.target).is(".modal")) {
          $(".modal").css("display", "none");
        }
      });

      $(document).keydown(function (event) {
        if (event.keyCode == 27) {
          $(".modal").css("display", "none");
        }
      });

      $("#imgPlus").click(function () {
        $("#modal2").css("display", "block");
      });
