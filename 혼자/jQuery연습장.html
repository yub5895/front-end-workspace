<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Basic styling for the modal */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="group4">
          <!-- Content to display inside the modal -->
          This is Group 4 inside the modal.
        </div>
      </div>
    </div>

    <!-- Trigger button -->
    <div class="more">
      <i class="fa-solid fa-ellipsis-vertical" id="dots"></i>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Get modal element and close button
        var modal = $("#myModal");
        var span = $(".close");

        // When the user clicks on <div class="more">, open the modal
        $(".more").on("click", function () {
          modal.show();
        });

        // When the user clicks on <span class="close">, close the modal
        span.on("click", function () {
          modal.hide();
        });

        // When the user clicks anywhere outside of the modal, close it
        $(window).on("click", function (event) {
          if ($(event.target).is(modal)) {
            modal.hide();
          }
        });
      });
    </script>
  </body>
</html>
