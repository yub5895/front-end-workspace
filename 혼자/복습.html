<hr>

<h1>주문하기</h1>

<form action="" method="get">
    <label for="name">고객명 : </label><input type="text" name="name" id="name"> <br><br>
    <label for="phone">전화번호 : </label><input type="text" name="phone" id="phone"><br><br>
    <label for="email">E-mail : </label><input type="email" name="email" id="email">

    <fieldset>
        <legend>피자 사이즈</legend>
        <label for="Small">Small</label><input type="radio" name="Size" id="Small" value="Small"><br><br>
        <label for="Medium">Medium</label><input type="radio" name="Size" id="Medium" value="Medium"><br><br>
        <label for="Large">Large</label><input type="radio" name="Size" id="Large" value="Large">
    </fieldset>

    <fieldset>
        <legend>토핑 선택</legend>
        <label for="bacon">베이컨</label><input type="checkbox" name="topping" id="bacon" value="bacon">
        <label for="cheese">치즈</label><input type="checkbox" name="topping" id="cheese" value="cheese">
        <label for="onion">양파</label><input type="checkbox" name="topping" id="onion" value="onion">
        <label for="mushroom">버섯</label><input type="checkbox" name="topping" id="mushroom" value="mushroom">
    </fieldset>

    희망 배송 시간 : <input type="time" name="time" id="time">

    배송 시 요청사항 : <textarea name="memo" id="memo" placeholder="내용을 입력하세요"></textarea>

    <button type="submit">주문하기</button>
</form> 
</body>
</html>
