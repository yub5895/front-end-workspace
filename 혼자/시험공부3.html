<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/시험공부3.css" />
  </head>
  <body>
    <form>
      <div>
        <label for="id">* 아이디 : </label>
        <input type="text" id="id" name="id" />
        <span id="idSpan">
          첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로
          입력하시오.
        </span>
      </div>
      <div>
        <label for="pwd">* 비밀번호 : </label>
        <input type="password" id="pwd" name="pwd" />
        <span id="pwdSpan">
          영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.
        </span>
      </div>
      <div>
        <label for="pwdCheck">* 비밀번호 확인 : </label>
        <input type="password" id="pwdCheck" name="pwdCheck" />
        <span id="pwdCheckSpan"> 위의 비밀번호와 일치하게 입력하시오. </span>
      </div>
      <div>
        <label for="name">* 이름 : </label>
        <input type="text" id="name" name="name" />
        <span id="nameSpan">
          한글로만 이루어져야되며 2글자 이상으로 입력하시오.
        </span>
      </div>
      <div>
        <label for="email">* 이메일 : </label>
        <input type="text" id="email" name="email" />
        <span id="email"> 이메일 형식에 맞춰서 입력하시오. </span>
      </div>
      <div>
        <label for="hobby">*취미 : </label>
        <input
          type="text"
          id="hobby"
          name="hobby"
          placeholder="축구, 농구, 야구, 독서 등"
        />
      </div>
      <div>
        <label for="addr">* 거주지 : </label>
        <select name="addr" id="addr">
          <option value="서울">서울</option>
          <option value="시흥">시흥</option>
          <option value="인천">인천</option>
          <option value="부천">부천</option>
        </select>
      </div>
      <button type="submit">회원가입</button>
      <button type="reset">취소</button>
    </form>
    <script src="../혼자/CSS/시험공부3.js"></script>
  </body>
</html>
